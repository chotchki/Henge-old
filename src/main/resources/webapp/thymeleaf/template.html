<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/dialect"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:protect="http://www.hedge.us/protect">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" th:href="@{/favicon.ico}" />
	
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<meta name="_csrf_param" th:content="${_csrf.parameterName}"/>
	<meta name="google-site-verification" content="4Ba5OqFiZ08PILAhPaBvsyKeEBjrcuCn-FD6cyiJnn8" />

	<title>Test</title>

	<!--/* Bootstrap core CSS */-->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap-3.1.1/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/vendor/font-awesome-4.0.3/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/static/css/site.css}"  />
	<link layout:fragment="css" th:remove="tag"></link>
</head>
<body>
	<!--/* Wrap all page content here */-->
	<div id="wrap">

		<!--/* Fixed navbar */-->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a th:href="@{/}">
						<img th:src="@{/static/img/atom_logo.svg}" />
					</a>
				</div>
				<div class="collapse navbar-collapse" id="topNavBar">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/}">Blog</a></li>
						<li><a th:href="@{/photos}">Photos</a></li>
					</ul>
					
					<ul class="nav navbar-nav pull-right">
						<li sec:authorize="isAnonymous()" ><a th:href="@{/login}">Login</a></li>
						<li sec:authorize="isAuthenticated()" >
							<form method="post" th:action="@{/logout}">
								<button type="submit" class="btn btn-default navbar-btn">Logout</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--/* Notifications */-->
		<div th:if="${success}" class="container">
			<div class="row">
				<div class="alert alert-success alert-dismissable">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<p th:text="${success}"></p>
				</div>
			</div>
		</div>
		<div th:if="${error}" class="container">
			<div class="row">
				<div class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<p th:text="${error}"></p>
				</div>
			</div>
		</div>

		<!--/* Begin page content */-->
		<div layout:fragment="content" th:remove="tag"></div>

	</div>
 	<footer id="footer">
 		<div class="container ">
			<h6 class="text-center text-muted">&copy; 2013 Christopher Hotchkiss</h6>
		</div>
	</footer>


    <!--/* Core JavaScript
    ==================================================
    Placed at the end of the document so the pages load faster */-->
    <script th:src="@{/tracking}"></script>
    <script th:src="@{/vendor/jquery-2.0.3/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-3.1.1/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/anticsrf.js}"></script>
    <script th:src="@{/static/js/topNavBar.js}"></script>
    <div layout:fragment="js" th:remove="tag"></div>
</body>
</html>
