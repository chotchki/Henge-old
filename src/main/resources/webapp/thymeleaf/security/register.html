<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
	<title>Login</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row well">
			<h2>Register</h2>
			<hr />
			<form method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="user.username" placeholder="Enter Username" autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="user.password" placeholder="Enter Password" />
				</div>
				<div class="form-group">
					<label for="retypePassword">Retype Password</label>
					<input type="password" class="form-control" id="retypePassword" name="retypePassword" placeholder="Enter Password Again" />
				</div>
				<div class="form-group">
					<label for="token">Security Token</label>
					<input type="text" class="form-control" id="token" name="token" placeholder="Enter Token" />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
