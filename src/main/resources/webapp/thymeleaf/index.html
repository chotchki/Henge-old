<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<title>Welcome!</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<a href="/blog/new" class="btn btn-primary btn-lg" role="button">Create New Post</a>
		</div>
		
		<div class="row" th:each="post : ${posts}">
			<h1><a th:href="/blog/post/${id}" th:text="${post.title}"></a></h1>		
		</div>
	</div>
</body>
</html>
