<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
	<title>Post Authoring</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row well blog-post">
				<div id="preview"></div>
			</div>
		
			<hr />
		
			<div class="row well">
				<form id="postForm" method="POST">
					<div class="form-group">
	    				<label for="inputTitle">Post Title</label>
						<input class="form-control" type="text" id="inputTitle" name="title" th:value="${post.title}" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="inputContent">Post Content</label>
						<textarea class="form-control" id="inputContent" name="Content" rows="3" th:text="${post.content}"></textarea>
					</div>
					<button class="btn btn-primary btn-lg" type="submit">Save</button>
				</form>
			</div> 
		</div>
	</div>
	
	<div layout:fragment="js">
		<script src="@{/vendor/autosize-1.18.1/autosize.js}"></script>
		<script src="@{/static/js/postAuthoring.js}"></script>
	</div>
</body>
</html>
