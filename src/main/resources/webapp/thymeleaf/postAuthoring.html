<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<title>Add A New Post</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div id="preview">
		
			</div>
		</div>
		
		<hr />
		
		<div class="row">
			<form id="postForm" method="POST" action="/blog/new">
				<div class="form-group">
    				<label for="inputTitle">Post Title</label>
					<input class="form-control" type="text" id="inputTitle" name="title" />
				</div>
				<div class="form-group">
					<label for="inputContent">Post Content</label>
					<textarea class="form-control" id="inputContent" name="Content" rows="3"></textarea>
				</div>
				<button class="btn btn-primary btn-lg" type="submit">Save</button>
			</form>
		</div> 
	</div>
	
	<div layout:fragment="js">
		<script type="text/javascript" src="/resources/js/postAuthoring.js"></script>
	</div>
</body>
</html>
