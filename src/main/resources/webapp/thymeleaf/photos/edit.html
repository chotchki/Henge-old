<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
	<title>Photos - Edit Album</title>
	<link layout:fragment="css">
		<link rel="stylesheet" th:href="@{/vendor/bootstrap-datetimepicker-2.1.11/css/bootstrap-datetimepicker.min.css}" />
	</link>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row well">
				<form id="postForm" method="POST">
					<div class="form-group">
	    				<label for="inputName">Album Name</label>
						<input class="form-control" type="text" id="inputName" name="name" th:value="${item.name}" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="idtp">Event Date</label>
						<div class='input-group date' id='dtp'>
							<input class="form-control" data-format="YYYY-MM-DDTHH:mm:ss.SSSZ" type="text" id="idtp" name="date" th:value="${item.date}"/>
							<span class="input-group-addon"><span data-icon-element="" class="fa fa-calendar"></span></span>
						</div>
					</div>
					<button class="btn btn-primary btn-lg" type="submit">Save</button>
				</form>
			</div> 
		</div>
	</div>
	
	<div layout:fragment="js">
		<script th:src="@{/vendor/momentjs-2.5.0/momentjs.min.js}"></script>
		<script th:src="@{/vendor/bootstrap-datetimepicker-2.1.11/js/bootstrap-datetimepicker.min.js}"></script>
		<script th:src="@{/static/js/photos/albumAuthoring.js}"></script>
	</div>
</body>
</html>
